<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Customization</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
        }
        #canvas-container {
            position: relative;
            width: 2160px;
            height: 3840px;
            background-color: #f0f0f0;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #controls {
            width: 300px;
            padding: 20px;
        }
        .image-option {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas" width="2160" height="3840"></canvas>
    </div>
    <div id="controls">
        <div class="image-option">
            <label for="hairSelect">Select Hair Pose</label>
            <select id="hairSelect">
                <option value="hair_01_01.png">Hair Pose 1</option>
                <option value="hair_01_02.png">Hair Pose 2</option>
            </select>
        </div>

        <div class="image-option">
            <label for="colorPicker">Pick Hair Color</label>
            <input type="color" id="colorPicker" value="#ffffff">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const images = {
            "hair_01_01": "images/hair_01_01.png", // Outline
            "hair_01_01_color": "images/hair_01_01_color.png" // Colorable layer
        };

        let hairImage = new Image();
        let hairColorImage = new Image();

        // Load initial images
        hairImage.src = images["hair_01_01"];
        hairColorImage.src = images["hair_01_01_color"];

        hairImage.onload = function() {
            ctx.drawImage(hairImage, 0, 0); // Draw the outline
        };

        hairColorImage.onload = function() {
            ctx.drawImage(hairColorImage, 0, 0); // Draw the colorable layer
        };

        // Change color based on color picker
        document.getElementById('colorPicker').addEventListener('input', function(event) {
            const selectedColor = event.target.value;
            changeColor(selectedColor);
        });

        // Function to change the color of the hair_01_01_color image
        function changeColor(color) {
            // Clear the previous colorable layer
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Redraw the outline and then the color layer
            ctx.drawImage(hairImage, 0, 0);

            // Create a new image data object for the colorable layer
            const colorLayer = ctx.createImageData(hairColorImage.width, hairColorImage.height);
            const data = colorLayer.data;

            // Loop through each pixel in the image data
            for (let i = 0; i < data.length; i += 4) {
                // Modify the color of the image's pixels (RGBA)
                data[i] = parseInt(color.substr(1, 2), 16); // Red
                data[i + 1] = parseInt(color.substr(3, 2), 16); // Green
                data[i + 2] = parseInt(color.substr(5, 2), 16); // Blue
                data[i + 3] = 255; // Full opacity
            }

            // Set the color image layer with the updated data
            ctx.putImageData(colorLayer, 0, 0);
        }
    </script>
</body>
</html>
