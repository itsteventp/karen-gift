<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karen's Gift</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            height: 100vh;
        }
        #canvas-container {
            flex: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        #controls {
            flex: 30%;
            padding: 20px;
            overflow-y: auto;
        }
        #bodyparts, #clothing {
            margin-bottom: 20px;
        }
        .control-group {
            margin-bottom: 10px;
        }
        #download-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #download-btn:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <!-- Canvas Section -->
    <div id="canvas-container">
        <canvas id="characterCanvas" width="2160" height="3840"></canvas>
    </div>

    <!-- Control Panel -->
    <div id="controls">
        <!-- Bodyparts Section -->
        <section id="bodyparts">
            <h2>Body Parts</h2>
            <div class="control-group">
                <label for="head-select">Head:</label>
                <select id="head-select"></select>
            </div>
            <div class="control-group">
                <label for="larm-select">Left Arm:</label>
                <select id="larm-select"></select>
            </div>
            <div class="control-group">
                <label for="rarm-select">Right Arm:</label>
                <select id="rarm-select"></select>
            </div>
            <div class="control-group">
                <label for="lleg-select">Left Leg:</label>
                <select id="lleg-select"></select>
            </div>
            <div class="control-group">
                <label for="rleg-select">Right Leg:</label>
                <select id="rleg-select"></select>
            </div>
            <div class="control-group">
                <label for="torso-select">Torso:</label>
                <select id="torso-select">
                    <option value="torso_01">Position 1</option>
                </select>
            </div>
        </section>

        <!-- Clothing Section -->
        <section id="clothing">
            <h2>Clothing</h2>
            <div class="control-group">
                <label for="shirt-select">Shirts:</label>
                <select id="shirt-select"></select>
                <input type="color" id="shirt-color" title="Change Shirt Color">
            </div>
            <div class="control-group">
                <label for="jacket-select">Jacket:</label>
                <select id="jacket-select"></select>
                <input type="color" id="jacket-color" title="Change Jacket Color">
            </div>
            <div class="control-group">
                <label for="pants-select">Pants:</label>
                <select id="pants-select"></select>
                <input type="color" id="pants-color" title="Change Pants Color">
            </div>
            <div class="control-group">
                <label for="hair-select">Hair:</label>
                <select id="hair-select"></select>
                <input type="color" id="hair-color" title="Change Hair Color">
            </div>
            <div class="control-group">
                <label for="face-select">Face:</label>
                <select id="face-select"></select>
            </div>
            <div class="control-group">
                <label for="lshoe-select">Left Shoe:</label>
                <select id="lshoe-select"></select>
            </div>
            <div class="control-group">
                <label for="rshoe-select">Right Shoe:</label>
                <select id="rshoe-select"></select>
            </div>
        </section>
    </div>

    <!-- Download Button -->
    <button id="download-btn">Download as PNG</button>

    <script>
        const canvas = document.getElementById('characterCanvas');
        const ctx = canvas.getContext('2d');
        
        document.getElementById('download-btn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'custom_character.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    
        const csvData = [
            { filename: 'head_01.png', Class: 'bodypart', Type: 'head', Variation: '01', Dependencies: '', Color: 'FALSE', Layer: '1' },
            { filename: 'head_02.png', Class: 'bodypart', Type: 'head', Variation: '02', Dependencies: '', Color: 'FALSE', Layer: '1'  },
            { filename: 'head_03.png', Class: 'bodypart', Type: 'head', Variation: '03', Dependencies: '', Color: 'FALSE', Layer: '1'  }
            // More entries go here...
        ];
    
        function init() {
            populateDropdowns(csvData);
            updateCanvas();
            setupEventListeners();
        }
    
        function setupEventListeners() {
            // Add event listeners for dropdowns and inputs
            document.querySelectorAll('#controls select, #controls input[type="color"]').forEach(input => {
                input.addEventListener('change', updateCanvas);
            });
        }
    
        function populateDropdowns(data) {
            const headSelect = document.getElementById('head-select');
            const shirtSelect = document.getElementById('shirt-select');
            // Populate dropdowns based on unique combinations from CSV
    
            data.forEach(item => {
                if (item.Type === 'head') {
                    const option = document.createElement('option');
                    option.value = item.filename;
                    option.textContent = `Variation ${item.Variation}`;
                    headSelect.appendChild(option);
                }
    
                if (item.Type === 'shirt') {
                    const option = document.createElement('option');
                    option.value = item.filename;
                    option.textContent = `Variation ${item.Variation} - ${item.filename}`;
                    shirtSelect.appendChild(option);
                }
                // Repeat for other types
            });
        }
    
        function loadImage(filename, callback) {
            const img = new Image();
            img.src = `images/${filename}`;
            img.onload = () => callback(img);
        }
    
        function applyTint(img, color) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = img.width;
            tempCanvas.height = img.height;
            tempCtx.drawImage(img, 0, 0);
    
            let imgData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            let data = imgData.data;
    
            const rTint = parseInt(color.slice(1, 3), 16);
            const gTint = parseInt(color.slice(3, 5), 16);
            const bTint = parseInt(color.slice(5, 7), 16);
    
            for (let i = 0; i < data.length; i += 4) {
                if (data[i + 3] > 0) { // Non-transparent pixel
                    data[i] = (data[i] / 255) * rTint;
                    data[i + 1] = (data[i + 1] / 255) * gTint;
                    data[i + 2] = (data[i + 2] / 255) * bTint;
                }
            }
    
            tempCtx.putImageData(imgData, 0, 0);
            ctx.drawImage(tempCanvas, 0, 0);
        }
    
        function updateCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const selectedHead = document.getElementById('head-select').value;
            const selectedShirt = document.getElementById('shirt-select').value;
            const shirtColor = document.getElementById('shirt-color').value;
    
            // Load and draw selected images directly using filenames
            loadImage(selectedHead, (img) => ctx.drawImage(img, 0, 0));
    
            loadImage(selectedShirt, (img) => applyTint(img, shirtColor));
        }
    
        init(); // Call init to start
    </script>
</body>
</html>
