<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Customizer</title>
  <style>
    body {
      display: flex;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #main {
      flex: 6;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      height: 100vh;
    }
    #panel {
      flex: 3;
      padding: 20px;
      overflow-y: auto;
      background: #ffffff;
      border-left: 1px solid #ccc;
    }
    canvas {
      border: 1px solid #000;
      width: 60%;
      aspect-ratio: 6 / 19;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h3 {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="main">
    <canvas id="canvas" width="600" height="1900"></canvas>
  </div>
  <div id="panel">
    <div id="options"></div>
    <button onclick="downloadImage()">Download Image</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const layers = [
      {
        type: 'top',
        id: 'circle',
        srcOutline: 'images/BO.png',
        srcColor: 'images/BC.png',
        zIndex: 2,
        optional: false,
        color: '#f4a261'
      },
      {
        type: 'top',
        id: 'square',
        srcOutline: 'images/YO.png',
        srcColor: 'images/YC.png',
        zIndex: 3,
        optional: false,
        color: '#f4a261'
      },
      {
        type: 'bottom',
        id: 'circle',
        srcOutline: 'images/RO.png',
        srcColor: 'images/RY.png',
        zIndex: 1,
        optional: true,
        color: '#2a9d8f'
      }
    ];

    const activeLayers = {};
    const images = {}; // preload cache

    function preloadImages(callback) {
      let loaded = 0;
      const total = layers.length * 2;
      layers.forEach(layer => {
        [layer.srcOutline, layer.srcColor].forEach(src => {
          const img = new Image();
          img.onload = () => {
            images[src] = img;
            loaded++;
            if (loaded === total) callback();
          };
          img.src = src;
        });
      });
    }

    function renderCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const active = layers.filter(l => activeLayers[l.type] === l.id || (l.optional && activeLayers[l.id]));
      active.sort((a, b) => a.zIndex - b.zIndex);

      active.forEach(layer => {
        const colorImg = images[layer.srcColor];
        const outlineImg = images[layer.srcOutline];

        const temp = document.createElement('canvas');
        temp.width = canvas.width;
        temp.height = canvas.height;
        const tctx = temp.getContext('2d');

        tctx.drawImage(colorImg, 0, 0);
        tctx.globalCompositeOperation = 'source-in';
        tctx.fillStyle = layer.color;
        tctx.fillRect(0, 0, temp.width, temp.height);

        ctx.drawImage(temp, 0, 0);
        ctx.drawImage(outlineImg, 0, 0);
      });
    }

    function setupUI() {
      const container = document.getElementById('options');
      const types = [...new Set(layers.map(l => l.type))];

      types.forEach(type => {
        const section = document.createElement('div');
        section.className = 'section';
        section.innerHTML = `<h3>${type}</h3>`;

        const group = layers.filter(l => l.type === type);
        group.forEach(layer => {
          const id = `${type}_${layer.id}`;

          const label = document.createElement('label');
          label.innerHTML = `
            <input type="radio" name="${type}" value="${layer.id}" ${!layer.optional ? 'checked' : ''}>
            ${layer.id}
            <button onclick="changeColor('${layer.id}')">ðŸŽ¨</button>
          `;
          section.appendChild(label);
          section.appendChild(document.createElement('br'));

          if (!layer.optional) activeLayers[type] = layer.id;
        });
        container.appendChild(section);
      });

      layers.filter(l => l.optional).forEach(layer => {
        const section = document.createElement('div');
        section.className = 'section';
        section.innerHTML = `<h3>${layer.id}</h3>`;
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.onchange = () => {
          activeLayers[layer.id] = checkbox.checked;
          renderCanvas();
        };
        section.appendChild(checkbox);
        section.innerHTML += ` <button onclick="changeColor('${layer.id}')">ðŸŽ¨</button>`;
        container.appendChild(section);
      });

      container.addEventListener('change', (e) => {
        const { name, value } = e.target;
        activeLayers[name] = value;
        renderCanvas();
      });
    }

    function changeColor(id) {
      const color = prompt("Enter hex color (e.g., #ff00ff):");
      if (!color) return;
      const layer = layers.find(l => l.id === id);
      if (layer) {
        layer.color = color;
        renderCanvas();
      }
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'character.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    preloadImages(() => {
      setupUI();
      renderCanvas();
    });
  </script>
</body>
</html>
