<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karen's Character Customization</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            height: 100vh;
        }
        #canvas-container {
            flex: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        #controls {
            flex: 30%;
            padding: 20px;
            overflow-y: auto;
        }
        #bodyparts, #clothing {
            margin-bottom: 20px;
        }
        .control-group {
            margin-bottom: 10px;
        }
        #download-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Canvas Section -->
    <div id="canvas-container">
        <canvas id="characterCanvas" width="1080" height="1920"></canvas>
    </div>

    <!-- Control Panel -->
    <div id="controls">
        <!-- Bodyparts Section -->
        <section id="bodyparts">
            <h2>Body Parts</h2>
            <div class="control-group">
                <label for="head-select">Head:</label>
                <select id="head-select">
                    <option value="head_01">Variation 1</option>
                    <option value="head_02">Variation 2</option>
                    <option value="head_03">Variation 3</option>
                </select>
            </div>
            <!-- Repeat for other body parts -->
        </section>

        <!-- Clothing Section -->
        <section id="clothing">
            <h2>Clothing</h2>
            <div class="control-group">
                <label for="shirt-select">Shirts:</label>
                <select id="shirt-select">
                    <option value="shirt_01">Variation 1</option>
                    <option value="shirt_02">Variation 2</option>
                    <option value="shirt_03">Variation 3</option>
                </select>
                <input type="color" id="shirt-color" title="Change Shirt Color">
            </div>
            <!-- Repeat for other clothing items -->
        </section>
    </div>

    <!-- Download Button -->
    <button id="download-btn">Download as PNG</button>

    <script>
        const canvas = document.getElementById('characterCanvas');
        const ctx = canvas.getContext('2d');
        const imageData = {}; // Placeholder for image data loaded from CSV

        // Load images based on selections
        function loadImage(filename, variation, callback) {
            const img = new Image();
            img.src = `images/${filename}_${variation}.png`;
            img.onload = () => callback(img);
        }

        function applyTint(img, color) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = img.width;
            tempCanvas.height = img.height;
            tempCtx.drawImage(img, 0, 0);

            let imgData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            let data = imgData.data;

            // Simplified tint logic
            const rTint = parseInt(color.slice(1, 3), 16);
            const gTint = parseInt(color.slice(3, 5), 16);
            const bTint = parseInt(color.slice(5, 7), 16);

            for (let i = 0; i < data.length; i += 4) {
                data[i] = rTint;    // Red channel
                data[i + 1] = gTint; // Green channel
                data[i + 2] = bTint; // Blue channel
            }

            tempCtx.putImageData(imgData, 0, 0);
            ctx.drawImage(tempCanvas, 0, 0);
        }

        function updateCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const headVariation = document.getElementById('head-select').value;
            const shirtVariation = document.getElementById('shirt-select').value;
            const shirtColor = document.getElementById('shirt-color').value;

            loadImage('head', headVariation, (img) => {
                ctx.drawImage(img, 0, 0);
                loadImage('shirt', shirtVariation, (img) => {
                    applyTint(img, shirtColor);
                });
            });
        }

        document.getElementById('head-select').addEventListener('change', updateCanvas);
        document.getElementById('shirt-select').addEventListener('change', updateCanvas);
        document.getElementById('shirt-color').addEventListener('input', updateCanvas);

        document.getElementById('download-btn').addEventListener('click', () => {
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'custom_character.png';
            link.click();
        });

        // Initial setup and CSV load should be placed here
        updateCanvas();
    </script>
</body>
</html>
