<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Composer</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: sans-serif;
    }
    canvas {
      width: 60vw;
      aspect-ratio: 2160 / 3840;
      background: #eee;
    }
    .sidebar {
      width: 40vw;
      padding: 20px;
      background: #f9f9f9;
      overflow-y: auto;
    }
    .control-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
    select {
      width: 100%;
      padding: 4px;
    }
  </style>
</head>
<body>
  <canvas id="mainCanvas" width="2160" height="3840"></canvas>
  <div class="sidebar" id="controls"></div>

  <script>
    const canvas = document.getElementById("mainCanvas");
    const ctx = canvas.getContext("2d");

    const bodyParts = {
      head: { count: 3 },
      torso: { count: 1 },
      larm: { count: 4 },
      rarm: { count: 4 },
      lleg: { count: 4 },
      rleg: { count: 4 }
    };

    // Per-image zIndex values
    const imageZIndex = {
      head: { "01": 5, "02": 5, "03": 5 },
      torso: { "01": 3 },
      larm: { "01": 2, "02": 3, "03": 4, "04": 5 },
      rarm: { "01": 2, "02": 3, "03": 4, "04": 5 },
      lleg: { "01": 1, "02": 1, "03": 2, "04": 3 },
      rleg: { "01": 1, "02": 1, "03": 2, "04": 3 }
    };

    const state = {};

    function createControls() {
      const container = document.getElementById("controls");
      for (const part in bodyParts) {
        const div = document.createElement("div");
        div.className = "control-group";

        const label = document.createElement("label");
        label.textContent = `Select ${part}`;
        label.htmlFor = part;

        const select = document.createElement("select");
        select.id = part;
        for (let i = 1; i <= bodyParts[part].count; i++) {
          const value = i.toString().padStart(2, "0");
          const option = document.createElement("option");
          option.value = value;
          option.textContent = `Variation ${value}`;
          select.appendChild(option);
        }

        select.addEventListener("change", () => {
          state[part] = select.value;
          drawCharacter();
        });

        div.appendChild(label);
        div.appendChild(select);
        container.appendChild(div);

        // Set initial state
        state[part] = "01";
      }
    }

    function drawCharacter() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const drawQueue = [];

      for (const part in state) {
        const variation = state[part];
        const img = new Image();
        const z = imageZIndex[part]?.[variation] ?? 0;
        const src = `images/${part}_${variation}.png`;

        drawQueue.push({ img, z });

        img.onload = () => {
          // Redraw everything when all images are loaded
          loadedImages++;
          if (loadedImages === drawQueue.length) {
            drawQueue
              .sort((a, b) => a.z - b.z)
              .forEach(({ img }) => ctx.drawImage(img, 0, 0));
          }
        };

        img.src = src;
      }

      let loadedImages = 0;
    }

    createControls();
    drawCharacter();
  </script>
</body>
</html>
