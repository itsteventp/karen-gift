<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Builder</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }

    #main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eee;
    }

    #controls {
      width: 300px;
      padding: 20px;
      background: #fff;
      overflow-y: auto;
      border-left: 1px solid #ccc;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 5px;
    }

    canvas {
      width: 540px;  /* 2160 / 4 */
      height: 960px; /* 3840 / 4 */
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="main">
    <canvas id="characterCanvas" width="2160" height="3840"></canvas>
  </div>
  <div id="controls">
    <h3>Body Parts</h3>
    <div id="body-controls"></div>
  </div>

  <script>
    const canvas = document.getElementById("characterCanvas");
    const ctx = canvas.getContext("2d");

    const imagesData = [
      { id: "head_01", type: "head", src: "images/head_01.png", layer: 3, group: "body" },
      { id: "head_02", type: "head", src: "images/head_02.png", layer: 3, group: "body" },
      { id: "head_03", type: "head", src: "images/head_03.png", layer: 2, group: "body" },
      { id: "torso", type: "torso", src: "images/torso.png", layer: 2, group: "body" },
      { id: "rarm_01", type: "rarm", src: "images/rarm_01.png", layer: 1, group: "body" },
      { id: "rarm_02", type: "rarm", src: "images/rarm_02.png", layer: 1, group: "body" },
      { id: "larm_01", type: "larm", src: "images/larm_01.png", layer: 1, group: "body" },
      { id: "larm_02", type: "larm", src: "images/larm_02.png", layer: 1, group: "body" },
      { id: "rleg_01", type: "rleg", src: "images/rleg_01.png", layer: 1, group: "body" },
      { id: "rleg_02", type: "rleg", src: "images/rleg_02.png", layer: 1, group: "body" },
      { id: "lleg_01", type: "lleg", src: "images/lleg_01.png", layer: 1, group: "body" },
      { id: "lleg_02", type: "lleg", src: "images/lleg_02.png", layer: 1, group: "body" }
    ];

    const imageElements = {};
    const currentSelection = {};

    // Load all images
    const loadImages = async () => {
      const promises = imagesData.map(data => {
        return new Promise(resolve => {
          const img = new Image();
          img.src = data.src;
          img.onload = () => {
            imageElements[data.id] = { img, ...data };
            resolve();
          };
        });
      });
      await Promise.all(promises);
      initializeControls();
      renderCanvas();
    };

    const initializeControls = () => {
      const bodyControls = document.getElementById("body-controls");
      const bodyTypes = [...new Set(imagesData.filter(i => i.group === "body").map(i => i.type))];

      bodyTypes.forEach(type => {
        const label = document.createElement("label");
        label.textContent = type;

        const select = document.createElement("select");
        const options = imagesData.filter(i => i.type === type);

        options.forEach(opt => {
          const option = document.createElement("option");
          option.value = opt.id;
          option.textContent = opt.id;
          select.appendChild(option);
        });

        select.addEventListener("change", () => {
          currentSelection[type] = select.value;
          renderCanvas();
        });

        // Set default selection
        currentSelection[type] = options[0].id;

        label.appendChild(select);
        bodyControls.appendChild(label);
      });
    };

    const renderCanvas = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const selectedImages = Object.values(currentSelection).map(id => imageElements[id]);

      selectedImages
        .sort((a, b) => a.layer - b.layer)
        .forEach(({ img }) => {
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        });
    };

    loadImages();
  </script>
</body>
</html>
