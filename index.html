<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Customizer</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
    }
    #canvas-area {
      width: 76%;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 6 / 19;
      position: relative;
      overflow: hidden;
    }
    #canvas-area img {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
    }
    #controls {
      width: 24%;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      background: #fafafa;
      border-left: 1px solid #ccc;
    }
    label {
      display: block;
      margin: 6px 0;
    }
    .color-button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="canvas-area" id="canvas">
    <!-- Images inserted dynamically -->
  </div>
  <div id="controls">
    <h2>Customize</h2>
    <div id="control-panel"></div>
    <button onclick="downloadImage()">Download PNG</button>
  </div>

  <script>
    // Example image metadata
    const imageData = [
      { src: "images/YC.png", type: "top", id: "square", layer: 3, required: false },
      { src: "images/BC.png", type: "top", id: "circle", layer: 2, required: false },
      { src: "images/RC.png", type: "bottom", id: "circle", layer: 1, required: true },
    ];

    const canvasArea = document.getElementById('canvas-area');
    const controlPanel = document.getElementById('control-panel');
    const typeMap = {};

    // Create image elements and UI
    imageData.forEach(data => {
      const img = document.createElement('img');
      img.src = data.src;
      img.dataset.type = data.type;
      img.dataset.id = data.id;
      img.dataset.layer = data.layer;
      img.dataset.required = data.required;
      img.style.zIndex = data.layer;
      if (!data.required) img.style.display = "none";

      canvasArea.appendChild(img);

      if (!typeMap[data.type]) {
        typeMap[data.type] = [];
      }
      typeMap[data.type].push({ ...data, element: img });
    });

    for (const [type, items] of Object.entries(typeMap)) {
      const container = document.createElement('div');
      const title = document.createElement('strong');
      title.textContent = type.toUpperCase();
      container.appendChild(title);

      // If only one allowed at a time â†’ dropdown
      if (items.some(i => !i.required)) {
        const select = document.createElement('select');
        select.innerHTML = `<option value="">None</option>`;
        items.forEach(({ id, element, required }) => {
          const option = document.createElement('option');
          option.value = id;
          option.textContent = id;
          if (required) option.selected = true;
          select.appendChild(option);
        });
        select.onchange = () => {
          items.forEach(({ id, element }) => {
            element.style.display = (select.value === id || element.dataset.required === "true") ? "block" : "none";
          });
        };
        container.appendChild(select);
      } else {
        // Optional toggles
        items.forEach(({ id, element, required }) => {
          const label = document.createElement('label');
          const input = document.createElement('input');
          input.type = "checkbox";
          input.checked = required;
          input.onchange = () => {
            element.style.display = input.checked ? "block" : "none";
          };
          label.appendChild(input);
          label.appendChild(document.createTextNode(" " + id));
          container.appendChild(label);
        });
      }

      // Optional color picker if "C" in file name
      if (items.some(i => i.src.includes("C"))) {
        const colorInput = document.createElement('input');
        colorInput.type = "color";
        colorInput.className = "color-button";
        colorInput.oninput = () => {
          items.forEach(({ element }) => {
            element.style.filter = `brightness(0) saturate(100%) sepia(1) hue-rotate(0deg) drop-shadow(0 0 0 ${colorInput.value})`;
          });
        };
        container.appendChild(colorInput);
      }

      controlPanel.appendChild(container);
      controlPanel.appendChild(document.createElement('hr'));
    }

    // PNG Download
    function downloadImage() {
      const canvas = document.createElement('canvas');
      canvas.width = canvasArea.clientWidth;
      canvas.height = canvasArea.clientHeight;
      const ctx = canvas.getContext('2d');

      const images = Array.from(canvasArea.querySelectorAll('img')).filter(img => img.style.display !== "none");
      images.sort((a, b) => parseInt(a.dataset.layer) - parseInt(b.dataset.layer));

      let loaded = 0;
      const tempImgs = images.map(img => {
        const temp = new Image();
        temp.crossOrigin = "anonymous";
        temp.src = img.src;
        temp.onload = () => {
          loaded++;
          if (loaded === images.length) {
            images.forEach(img => {
              ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            });
            const a = document.createElement('a');
            a.download = 'custom_character.png';
            a.href = canvas.toDataURL();
            a.click();
          }
        };
        return temp;
      });
    }
  </script>
</body>
</html>
