<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Character Loader</title>
  <style>
    body {
      display: flex;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }
    canvas {
      border: 1px solid #ccc;
      max-height: 90vh;
      width: auto;
    }
  </style>
</head>
<body>
  <canvas id="main-canvas" width="2160" height="3840"></canvas>

  <script>
    const imageData = [
      { filename: 'images/head_01.png', zIndex: 1 },
      { filename: 'images/torso_01.png', zIndex: 2 },
      { filename: 'images/larm_01.png', zIndex: 3 },
      { filename: 'images/rarm_01.png', zIndex: 4 },
      { filename: 'images/lleg_01.png', zIndex: 5 },
      { filename: 'images/rleg_01.png', zIndex: 6 }
    ];

    const canvas = document.getElementById('main-canvas');
    const ctx = canvas.getContext('2d');
    const loadedImages = [];

    let imagesLoaded = 0;

    imageData.forEach((img, index) => {
      const image = new Image();
      image.src = img.filename;

      image.onload = () => {
        loadedImages[index] = { image: image, zIndex: img.zIndex };
        imagesLoaded++;

        if (imagesLoaded === imageData.length) {
          drawImages();
        }
      };

      image.onerror = () => {
        console.error("Image failed to load:", img.filename);
      };
    });

    function drawImages() {
      loadedImages
        .sort((a, b) => a.zIndex - b.zIndex)
        .forEach(({ image }) => ctx.drawImage(image, 0, 0));
    }
  </script>
</body>
</html>
