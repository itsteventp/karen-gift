<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Builder</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: sans-serif;
    }
    #canvasContainer {
      flex: 1;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #controls {
      width: 300px;
      padding: 20px;
      background: #f9f9f9;
      border-left: 1px solid #ccc;
    }
    canvas {
      background: white;
      width: 540px;
      height: 960px;
    }
    select {
      width: 100%;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div id="canvasContainer">
    <canvas id="characterCanvas" width="2160" height="3840"></canvas>
  </div>
  <div id="controls">
    <h3>Body Parts</h3>
    <label>Head:
      <select id="headSelect">
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
      </select>
    </label><br>
    <label>Torso:
      <select id="torsoSelect">
        <option value="01">01</option>
      </select>
    </label><br>
    <label>Left Arm:
      <select id="larmSelect">
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
      </select>
    </label><br>
    <label>Right Arm:
      <select id="rarmSelect">
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
      </select>
    </label><br>
    <label>Left Leg:
      <select id="llegSelect">
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
      </select>
    </label><br>
    <label>Right Leg:
      <select id="rlegSelect">
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
      </select>
    </label>
  </div>

  <script>
    const canvas = document.getElementById('characterCanvas');
    const ctx = canvas.getContext('2d');

    const bodyParts = [
      { id: 'head', zIndex: 5 },
      { id: 'torso', zIndex: 4 },
      { id: 'larm', zIndex: 3 },
      { id: 'rarm', zIndex: 3 },
      { id: 'lleg', zIndex: 2 },
      { id: 'rleg', zIndex: 2 },
    ];

    const selections = {
      head: '01',
      torso: '01',
      larm: '01',
      rarm: '01',
      lleg: '01',
      rleg: '01',
    };

    function loadImagesAndDraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const sortedParts = [...bodyParts].sort((a, b) => a.zIndex - b.zIndex);
      let loadedCount = 0;

      sortedParts.forEach(part => {
        const img = new Image();
        img.onload = () => {
          ctx.drawImage(img, 0, 0);
          loadedCount++;
        };
        img.src = `images/${part.id}_${selections[part.id]}.png`;
      });
    }

    function setupListeners() {
      bodyParts.forEach(part => {
        const select = document.getElementById(`${part.id}Select`);
        select.addEventListener('change', () => {
          selections[part.id] = select.value;
          loadImagesAndDraw();
        });
      });
    }

    setupListeners();
    loadImagesAndDraw();
  </script>
</body>
</html>
